<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card bg-dark my-5">
        <div class="card-body">
          <h2 class="card-title text-center text-white py-3">{{ title }}</h2>
          <ul class="text-center list-inline py-3">
            <li *ngIf="this.router.url === '/'" class="list-inline-item">
              <a routerLink="" (click)="this.goToUrl('/votes')"  class="btn btn-info">Votings list</a>
            </li>
            <li *ngIf="this.router.url === '/votes'" class="list-inline-item">
              <a routerLink="" (click)="this.goToUrl('')" class="btn btn-info">Main form</a>
            </li>
          </ul>
        </div>
      </div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
